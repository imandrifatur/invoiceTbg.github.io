<script>
    // Mengambil parameter URL
    const urlParams = new URLSearchParams(window.location.search);

    // Menampilkan data pada elemen HTML
    document.getElementById("code_penjualan").textContent = urlParams.get('code_penjualan');
    document.getElementById("company_name").textContent = urlParams.get('company_name');
    document.getElementById("address").textContent = urlParams.get('address');
    document.getElementById("person_in_charge").textContent = urlParams.get('person_in_charge');
    document.getElementById("no_inv").textContent = urlParams.get('no_inv');
    document.getElementById("top_name").textContent = urlParams.get('top_name');
    document.getElementById("due_date").textContent = urlParams.get('due_date');
    document.getElementById("customer_name").textContent = urlParams.get('customer_name');
    document.getElementById("date_sj").textContent = urlParams.get('date_sj');
    document.getElementById("no_sj").textContent = urlParams.get('no_sj');
    document.getElementById("sub_total").textContent = urlParams.get('sub_total');
    document.getElementById("vat").textContent = urlParams.get('vat');
    document.getElementById("grand").textContent = urlParams.get('grand');
    document.getElementById("format_terbilang").textContent = urlParams.get('format_terbilang');
  
    // Update tabel item
    const productName = urlParams.get('product_name');
    const qtyCustomer = urlParams.get('qty_customer');
    const unitPrice = urlParams.get('unit_price');
    const totalPrice = urlParams.get('total_price');

    if (productName && qtyCustomer && unitPrice && totalPrice) {
        // Mengisi tabel dengan data yang ada di URL
        document.querySelector("#product_name").textContent = productName;
        document.querySelector("#qty_customer").textContent = qtyCustomer;
        document.querySelector("#unit_price").textContent = unitPrice;
        document.querySelector("#total_price").textContent = totalPrice;
    } else {
        console.error("Data tabel tidak lengkap di URL");
    }

    // Additional data for the total due and payment status
    const totalDue = parseFloat(urlParams.get('grand'));
    document.getElementById("total_due").textContent = totalDue ? `Rp ${totalDue.toFixed(0)}` : 'Rp 0';
    document.getElementById("payment_status").textContent = totalDue && totalDue > 0 ? 'Unpaid' : 'Paid';
</script>
