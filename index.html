<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h3 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .data-row strong {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Invoice Details</h1>
    <div class="container">
        <div class="data-row">
            <strong>Code Penjualan:</strong>
            <span id="code_penjualan"></span>
        </div>
        <div class="data-row">
            <strong>Company Name:</strong>
            <span id="company_name"></span>
        </div>
        <div class="data-row">
            <strong>Address:</strong>
            <span id="address"></span>
        </div>
        <div class="data-row">
            <strong>Person in Charge:</strong>
            <span id="person_in_charge"></span>
        </div>
        <div class="data-row">
            <strong>Invoice Number:</strong>
            <span id="no_inv"></span>
        </div>
        <div class="data-row">
            <strong>TOP:</strong>
            <span id="top_name"></span>
        </div>
        <div class="data-row">
            <strong>Due Date:</strong>
            <span id="due_date"></span>
        </div>
        <div class="data-row">
            <strong>Customer Name:</strong>
            <span id="customer_name"></span>
        </div>
        <div class="data-row">
            <strong>Sub Total:</strong>
            <span id="sub_total"></span>
        </div>
        <div class="data-row">
            <strong>VAT:</strong>
            <span id="vat"></span>
        </div>
        <div class="data-row">
            <strong>Grand Total:</strong>
            <span id="grand"></span>
        </div>
        <div class="data-row">
            <strong>Total Terbilang:</strong>
            <span id="format_terbilang"></span>
        </div>
    </div>

    <script>
        // Fungsi untuk mengambil parameter dari URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const pairs = queryString.split('&');
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        // Ambil parameter dari URL
        const params = getUrlParams();

        // Tampilkan data ke elemen berdasarkan ID
        Object.keys(params).forEach(key => {
            const element = document.getElementById(key);
            if (element) {
                element.textContent = params[key];
            }
        });
    </script>
</body>
</html>
